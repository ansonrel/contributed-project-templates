---
data:
    name: "{{__sanitized_project_name__}}"
    title: "{{ project_title }}"
    description: "{{ description }}"
    keywords: ["{{ dataset_keyword }}"]
script: "src/example.R"
outputs:
    template: "data/${name}/${name}_${out_name}.${out_end}"
