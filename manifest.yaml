- description: Creates a Omnibenchmark project to summarize and parse the metrics
    results for the bettr app. Intended for omnibenchmark developers.
  folder: metric_summary
  name: Metrics summary
  variables:
    benchmark_name:
      default_value: omni-batch-py
      description: Name of the omnibenchmark to link this project with.
      enum:
      - omni-batch-py
      - omni_clustering
      - iris_example
      type: enum
    project_title:
      description: Long, human readable project title.
    summary_keyword:
      description: Keyword for the summary metric project
- description: Creates a Omnibenchmark project representing the Orchestrator for a given benchmark. Intended for omnibenchmark developers.
  folder: orchestrator
  name: Orchestrator
  variables:
    OMNIBENCHMARK_NAME:
      default_value: omni-batch-py
      description: Name of the Omnibenchmark to link this project with.
      enum:
      - omni-batch-py
      - omni_clustering
      - iris_example
      type: enum
    TRIPLESTORE_URL:
      default_value: http://imlspenticton.uzh.ch/omni_name_here
      description: URL of the triplestore to link this Orchestrator with.
- description: Creates a Omnibenchmark project representing the Orchestrator for a given benchmark. Intended for omnibenchmark developers.
  folder: extra
  name: Extra
