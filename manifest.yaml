- description: Creates a Omnibenchmark project to summarize and parse the metrics results for the bettr app. Intended for omnibenchmark developpers. 
  folder: metric_summary
  name: Metrics summary
  variables:
    benchmark_name:
      default_value: omni-batch-py
      description: Name of the omnibenchmark to link this project with.
      enum:
      - iris_example
      - omni_clustering
      - omni-batch-py
      type: enum
    summary_keyword:
      description: Keyword for the summary metric project
    project_title:
      description: Long, human readable project title.
  