- description: A simple Renku project with a basic directory structure to add a dataset
    to an omnibenchmark project.
  folder: omni-data-py
  icon: img/dataset.png
  name: Omnibenchmark dataset
  variables:
    sanitized_project_name: 
      description: formatted name project, i.e. without spaces and special characters. 
    benchmark_name:
      description: Name of the omnibenchmark to link this project with.
    dataset_keyword:
      description: Dataset keyword to make this dataset reachable for other projects/
        omnibenchmarks components.
    metadata_description:
      description: (optional) A complete description of the experimental design, for
        e.g. the treatment, condition, specificities, etc.
    project_title:
      description: Long, human readable project title.
    study_link:
      description: (optional) If any, link to the original study (zenodo, GEO,...).
    study_note:
      description: (optional) Any additional notes about the dataset.
    study_tissue:
      description: (optional) Tissue/ cell line used to generate the data.
